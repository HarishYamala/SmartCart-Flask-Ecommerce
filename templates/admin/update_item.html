{% extends "admin/base.html" %}
{% block title %}Update Product{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h4 class="mb-4">Update Product</h4>

        <form method="POST"
              action="/admin/update-item/{{ product.product_id }}"
              enctype="multipart/form-data">

            <div class="row">
                <!-- Left: Form -->
                <div class="col-12 col-md-8">

                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text"
                               name="name"
                               class="form-control"
                               value="{{ product.name }}"
                               required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description"
                                  class="form-control"
                                  rows="4"
                                  required>{{ product.description }}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Category</label>
                            <input type="text"
                                   name="category"
                                   class="form-control"
                                   value="{{ product.category }}"
                                   required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">Price</label>
                            <input type="number"
                                   step="0.01"
                                   name="price"
                                   class="form-control"
                                   value="{{ product.price }}"
                                   required>
                        </div>

                        <!-- âœ… NEW: Quantity -->
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Stock Quantity</label>
                            <input type="number"
                                   name="quantity"
                                   min="0"
                                   class="form-control"
                                   value="{{ product.quantity }}"
                                   required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">
                            Replace Image <span class="text-muted">(optional)</span>
                        </label>
                        <input type="file"
                               name="image"
                               class="form-control"
                               accept="image/*">
                    </div>

                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Update Product
                        </button>

                        <a href="/admin/item-list"
                           class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>

                </div>

                <!-- Right: Current Image -->
                <div class="col-12 col-md-4 text-center">
                    <label class="form-label">Current Image</label>
                    <div class="border rounded p-3 bg-light">
                        {% if product.image %}
                            <img src="/static/uploads/product_images/{{ product.image }}"
                                 class="img-fluid rounded"
                                 style="max-height:200px;">
                        {% else %}
                            <p class="text-muted mb-0">No image available</p>
                        {% endif %}
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
{% endblock %}
