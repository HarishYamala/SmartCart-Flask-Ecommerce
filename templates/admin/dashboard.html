{% extends "admin/base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<h3 class="mb-4">Welcome, {{ admin_name }} ðŸ‘‹</h3>

<div class="row g-4">
    <!-- Products Card -->
    <div class="col-12 col-md-4">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <i class="bi bi-box-seam fs-1 text-primary"></i>
                <h5 class="mt-3">Products</h5>
                <p class="text-muted">Manage all products</p>
                <a href="/admin/item-list" class="btn btn-outline-primary btn-sm">
                    View Products
                </a>
            </div>
        </div>
    </div>

    <!-- Add Product Card -->
    <div class="col-12 col-md-4">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <i class="bi bi-plus-circle fs-1 text-success"></i>
                <h5 class="mt-3">Add Product</h5>
                <p class="text-muted">Add new items</p>
                <a href="/admin/add-item" class="btn btn-outline-success btn-sm">
                    Add Product
                </a>
            </div>
        </div>
    </div>

    <!-- Logout Card -->
    <div class="col-12 col-md-4">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <i class="bi bi-box-arrow-right fs-1 text-danger"></i>
                <h5 class="mt-3">Logout</h5>
                <p class="text-muted">Exit admin panel</p>
                <a href="/admin-logout" class="btn btn-outline-danger btn-sm">
                    Logout
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
